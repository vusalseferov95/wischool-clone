<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiSchool</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/icones/favicon.ico">
</head>
<body>
    <div class="container">

        <div class="page-head">
            <div class="logo">
                <span>WiSchool</span>
                <img src="assets/icones/green-point.png" alt="" class="green-point-1 icon-6">
                <img src="assets/icones/green-point.png" alt="" class="green-point-2 icon-6">
            </div>
            <nav class="head-navbar">
                <a href="#">
                    <span>Home</span>
                </a>
                <a href="#">
                    <span>Courses</span>
                </a>
                <a href="#">
                    <span>Instuctors</span>
                </a>
                <a href="#">
                    <span>Schedules</span>
                </a>
                <a href="#">
                    <span>Contact Us</span>
                </a>
            </nav>
            <div class="head-right flex align-center justify-between">
                <form class="head-form">
                    <input type="text" name="text" id="" placeholder="" class="head-input">
                </form>
                <button class="btn-login pl-15">Login</button>
                <button class="btn-register">Register</button>
            </div>
        </div>

        <div class="quality">
            <div class="quality-left">
                <h2>Quality <span class="color-green">Education</span> By Any Means Necessary.</h2>
                <button class="btn-started">Get Started</button>
            </div>
            <div class="quality-right">
                <img src="assets/images/quality-right-image.png" alt="">
                <div class="learn">
                    <span>Learn from best <span class="color-green">instructors</span> around the globe</span>
                    <div class="man-faces flex align-center">
                        <img src="assets/images/learn-man-face.jpg" alt="" class="man-face1">
                        <img src="assets/images/learn-man-face.jpg" alt="" class="man-face2">
                        <img src="assets/images/learn-man-face.jpg" alt="" class="man-face3">
                        <img src="assets/images/learn-man-face.jpg" alt="" class="man-face4">
                        <img src="assets/images/learn-man-face.jpg" alt="" class="man-face5">
                    </div>
                </div>
                <div class="learn-shadow"></div>
                <div class="students">
                    <button class="btn-person">
                        <img src="assets/icones/person.png" alt="" class="">
                    </button>
                    <h3>15k</h3>
                    <span>Amazing students around the globe</span>
                </div>
            </div>
        </div>

        <nav class="navbar-2">
            <a href="#">
                <img src="assets/icones/solving.png" alt="" class="icon-40">
                <span>Problem Solving</span>
            </a>
            <a href="#">
                <img src="assets/icones/solving.png" alt="" class="icon-40">
                <span>Problem Solving</span>
            </a>
            <a href="#">
                <img src="assets/icones/solving.png" alt="" class="icon-40">
                <span>Problem Solving</span>
            </a>
            <a href="#">
                <img src="assets/icones/solving.png" alt="" class="icon-40">
                <span>Problem Solving</span>
            </a>
            <a href="#">
                <img src="assets/icones/solving.png" alt="" class="icon-40">
                <span>Problem Solving</span>
            </a>
        </nav>

    </div>
    
</body>
</html>
